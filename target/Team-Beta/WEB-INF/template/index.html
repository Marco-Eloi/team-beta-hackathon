<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!--    <thymeleaf th:replace="head :: head"/>-->
    <title>JupiFood</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/483111cb5a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/main.css" modelType="text/css" />
    <link rel="shortcut icon" href="/jupiter/WEB-INF/static/images/favicon2.png" type="image/x-icon">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li class="active"><a th:href="@{home/}" class="nav-link">Home</a></li>
                <li><a th:href="@{cart/}" class="nav-link">Cart</a></li>
                <li><a th:href="@{profile/}" class="nav-link">Profile</a></li>
                <li><a th:href="@{logout/}" class="nav-link">Logout</a></li>
            </ul>
        </nav>
    </header>

    <h1 class="page-title">Home</h1>
    <aside class="category-aside">
        <form action="" method="POST">
            <div class="category-selector">
                <input type="checkbox" name="Healthy" id="healthy" value="healthy">
                <label for="healthy">Healthy</label>
            </div>
            <div class="category-selector middle">
                <input type="checkbox" name="Vegan" id="vegan" value="vegan">
                <label for="vegan">Vegan</label>
            </div>
            <div class="category-selector">
                <input type="checkbox" name="Vegetarian" id="vegetarian" value="vegetarian">
                <label for="vegetarian">Vegetarian</label>
            </div>
        </form>
    </aside>
    <main class="home-page">
        <form th:object="${list}" method="POST">
            <div class="cards-container">
                <div class="card" th:each="pedido : *{pedidos}">
                    <input hidden th:value="${pedido.userId}" />
                    <input hidden th:value="${pedido.recipeId}" />
                    <div class="img-container">
                        <img th:src="${pedido.recipe.photoUrl}" alt="receipt image">
                    </div>
                    <div class="description">
                        <h3 class="receipt-name" th:text="${pedido.recipe.name}"></h3>
                        <p class="receipt-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur
                            deleniti vel delectus numquam facere veniam aperiam. <a th:href="@{'/recipe/' + ${pedido.recipe.id}}" class="view-more">Learn more</a>
                        </p>
                    </div>
                    <div class="quantity-label">
                        <p class="label">Quantity</p>
                    </div>
                    <div class="buttons-container">
                        <div class="quantity-container">
                            <input type="number" min="1" th:value="${pedido.quantity}" />
                        </div>
                        <div class="remove-container">
                            <a class="remove rounded" th:href="@{'/order/'+ ${userDto.id}(rcid=${rcid} , brid=${brid} + ',' + ${pedido.recipe.id})}">Change</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="submit-container">
                <button type="submit" class="submit-btn">Checkout</button>
            </div>
        </form>
    </main>
</body>

</html>
